<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="icon"
          href="/morse/favicon.svg" />
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <script
            src="https://lf1-cdn-tos.bytegoofy.com/obj/iconpark/icons_33805_20.e5667170ad82a2cd2f6377222d7025ad.js"></script>
    <title>Morse Typer</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      ; (function () {
        var html = document.documentElement
        if (window.matchMedia?.('(prefers-color-scheme: dark)').matches || localStorage.getItem('theme') === 'dark') {
          html.classList.add('dark')
        }
        function onWindowResize() {
          const rem = html.getBoundingClientRect().width / 30
          html.style.fontSize = rem > 18 ? 18 : rem + 'px'
        }
        window.addEventListener('resize', onWindowResize)
        onWindowResize()
      })()
    </script>
  </body>

</html>
